        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Se agrega liga de bootstrap-->

        <link rel="stylesheet" href="style.css">
        <!--Se agrega liga de font awesome-->
        <script src="https://kit.fontawesome.com/69a219632b.js" crossorigin="anonymous"></script>
    </head>
    <body>

        <!--Se crea un section para la primera pantalla, para ingresar datos del usuario-->
        <section id="pantalla1">

        </section>
        <!--Se crea un main para mantener unido el contenido principal-->
        <main id=" container">
        <!--Se crea un div para contener la pantalla 2 que contendrá el catálogo de peliculas-->
        <div id="pantalla2">
        <!--Se añade un navbar para la barra de navegacion y busqueda-->
        <nav class="navbar navbar-dark bg-dark flex-item">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="/assets/logo.png" alt="logo" width="30" height="24">
                </a>
                <a class="navbar-brand">S. H. Movies</a>
                <section class="d-flex">
                    <input id="search-input" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button id="search-button" class="btn btn-outline-success" type="button">Buscar</button>
                </section>
            </div>
        </nav>
        </div>
        <!--Se añade la card de busqueda-->
        <div hidden id="pelix" class="card flex-item" style="width: 18rem;"> </div>
        <!--Aquí va la pelicula encontrada y las peliculas pre-seleccionadas-->
        <div id="peli-selection" class="flex-item"><strong> Películas Recomendadas </strong></div>

        <!--Aquí van los catalogos de cada productora-->
        <div id="MarvelSudios" class="flex-item"><strong> Marvel Studios </strong></div>
        <div id="DC-Comics" class="flex-item"><strong> DC Comics </strong></div>
        <div id="StarWars" class="flex-item"><strong> LucasFilm </strong></div>
        <!--Se agrega el footer-->

        </footer>
        </main>

        <script src="index.js" type="module"></script>
