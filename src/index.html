<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Mexflix</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Se agrega liga de bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <!--Se crea un main para mantener unido el contenido principal-->
<main>
        <!--Crear sections para cada pantalla con sus respectivas necesidades-->
        <!--Pantalla 1, contiene el header con el nombre principal de la app y los inputs 
        para el ingreso de los ususarios-->
    <section1 id="pantalla1">
        <h1 class="head">Mexflix</h1>
        <input class="entrada" type="text" placeholder="Usuario" id="usuario">
        <input class="entrada" type="password" placeholder="Contraseña" id="password">
        <button type="button" class="btn btn-warning" id="inicio">Entrar</button>
    </section1>
        <!--Pantalla 2, Se hara un nav para contener la barra de navegación que contendra el logo, el inicio 
        y el boton de busqueda. También se creará la redireccion a cada una de las colecciones.-->
    <section2 id="pantalla2">
        <h1 class="head">Mexflix</h1>
        <input id="searchInput">
        <button type="button" class="btn btn-warning" id="searchButton">Buscar Película</button>
        <!--Aquí va la card de la pelicula encontrada-->
        <h2 id="film-title" class="movie-title"></h2>
        <img id="film-poster" class="responsive-img" src="" alt="">
        <p id="film-year"></p>
        <p id="movie-actors"></p>
        <p id="plot"></p>
        <p id="director"></p>
    </section2>
        <!--Pantalla 3, Se muestra el catalogo de peliculas de DC Comics, contendrá su boton de 
        regreso a la pantalla 2-->
    <section id="pantalla3">
        <h1 class="grid-item"></h1>
    </section>
        <!--Pantalla 4, se muestra el catalogo de peliculas de Marvel Studios, contendrá su boton
        de regreso a la pantalla 2-->  
    <section id="pantalla4">
        <h1 class="grid-item"></h1>
    </section>    
        <!--Pantalla 5, se muestra el catalogo de peliculas de Lucasfilm, contendrá su propio
        boton de regreso a la pantalla 2-->
    <section id="pantalla5">
        <h1 class="grid.item"></h1>
    </section>
        <!--Se agrega el footer-->
    <footer class="grid-item">
        <p id="footer">Created by: M. Fernanda Fajardo A, CDMX 2021</p>
    </footer>

</main>
        <script src="index.js" type="module"></script><!--El index.js se convertirá a modulo para ayudar a importar y exportar los contenidos de data.js y app.js -->
        <!--<script src="app.js"></script>
        <script src="data.js"></script>-->
    </body>
</html>
